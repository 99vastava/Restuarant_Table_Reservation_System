<!doctype html>
<html lang="en">
  <head>
    <title>TableEase</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-2 h-75">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-4 mx-md-5">
      
                      <div class="text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-4 pb-1">Welcome to TableEase Team</h4>
                      </div>
      
                      <form method="post" action="/register_customer">
                        <p>Please register yourself</p>

                        <div class="form-outline mb-2">
                            <input type="text" id="form2Example11" class="form-control"
                              placeholder="Username" name="c_name" />
                            <label class="form-label" for="form2Example11">Username</label>
                          </div>
      
                        <div class="form-outline mb-2">
                          <input type="email" id="form2Example11" class="form-control"
                            placeholder="email address" name="c_email"/>
                          <label class="form-label" for="form2Example11">User Id</label>
                        </div>
      
                        <div class="form-outline mb-2">
                          <input type="password" id="form2Example22" class="form-control" name="c_password" />
                          <label class="form-label" for="form2Example22">Password</label>
                        </div>

                        <div class="form-outline mb-2">
                            <input type="password" id="form2Example22" class="form-control" name="c_confirmPass"/>
                            <label class="form-label" for="form2Example22">Confirm Password</label>
                          </div>
        
      
                        <div class="text-center pt-1 mb-3 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Register
                            </button>
                        </div>
      
                        <div class="d-flex align-items-center justify-content-center pb-3">
                          <p class="mb-0 me-2">Already have an account?</p>
                          <a href="/">Login here</a>  
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Secure your seats, savor every bite - reserve today!</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


  </body>
</html>
