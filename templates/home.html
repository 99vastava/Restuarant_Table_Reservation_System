<html>
    <head>
        <title>TableEase</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
       
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" width="40" height="40" class="d-inline-block align-top" alt="">
            <a class="navbar-brand" href="#">TableEase</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

              <li class="nav-item">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color: #ee7724; margin-top: 10px; margin-right: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                      <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">{{username}}</a> 
                    <a class="dropdown-item" href="#">{{useremail}}</a>
                    <a class="dropdown-item" href="/editProfile">Edit Profile</a>                   
                    <a class="dropdown-item" href="/logout">Logout</a>
                  </div>
                </div>
              </li>

                <li class="nav-item active">
                  <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/show_reservations">Reservations</a>
                </li>
              </ul>
            </div>
          </nav>
          
          <center>
        <h3>welcome {{username}}!</h3>
        
            <section class="container">
               <h2> Reserve your Table</h2>
               <div id="block" style="width:50%" style="margin-top: 12;">
               <form method="post" action="/reservation">
               <div class="form-group">
                <div class='input-group date' id='datetimepicker1' style=" margin-top: 10px">
                    <input type='text' class="form-control" name="reserve_date" placeholder="Choose date and time" />
                    <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>

                <div class="form-outline" style=" margin-top: 10px">
                    <input min="1" max="50" type="number" id="typeNumber" class="form-control" name="seats" placeholder="seats" />
                    
                </div>

                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" style=" margin-top: 10px; background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">Reserve</button>
            </div>   
               </form>
            </div>

              </section>
              <script type="text/javascript">
                $(function() {
                    $('#datetimepicker1').datetimepicker();
                });


            </script>
        </center>
    </body>
</html>
